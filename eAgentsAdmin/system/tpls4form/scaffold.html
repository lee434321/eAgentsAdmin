    <div class="container" id="vu-det">

    <script type="text/javascript">
        var vm = null;
        $(document).ready(function () {
            vm = new Vue({
                el: "#vu-det",
                data: {
                    dom: {
                        loaded: false,  // 是否已经加载完毕，加载controls对象有延迟，直接绑定会出错，所以加入此变量用来标识。

                        flowinfo: [],   // get_eflow_info 过程返回 
                        controls: {},   // 控件列表里有个field_editctrl字段，值定义如下， T:前台用户；S：staff; B:both ； N:disabled
                        htmls: {}       // v-html值绑定，用于header，content，footer
                    },
                    paras: {
                        fmtbid: 0,         //常量
                        fmtbcode: "xyz",   //常量
                        formid: 0,
                        operid: 0,
                        fwdeseq: 0,
                        loginname: "",
                        groupname: "",
                        refno: "",
                        pidx: 0,        //跳转源当前页(eoper.aspx)，用户返回源时带出页码
                        from: ""        //来源。 “def”表示定义页
                    }
                },
                computed: {
                },
                filters: {
                    fmtDate: function (v) {     //“日期”过滤器，字符串形式
                        return df(v, "dd-mm-yyyy"); // lang=zh-CHS"中文 lang=en-US">English 
                    }
                },
                methods: {
                    init: function () {
                    },
                    load: function () {
                    },
                    save: function () {
                    },
                    submit: function () {
                    },
                    preject: function () {
                    },

                    },

                    }

            vm.init();
        });
